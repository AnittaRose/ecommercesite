<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="./seller.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="Viewproducts(event)" class="body">

    <div class="main">
        <div class="">
            <div class="facial p-1 text-center">Receive a smoothing facial cleanser with any order over $90 using code EXTRA-J at checkout.</div>
        </div>

        <div class="d-flex justify-content-between p-1">
            <div class="d-flex pt-2">
                <div class="p-2 store">Store</div>
                <div class="p-2 store">About</div>
                <div class="p-2 store">Consultation</div>
                <div class="p-2 store">Contact</div>
            </div>
            <div class="">
                <div class="p-2 fs-4"><a href="./index.html" class="text-decoration-none ce">JAROK</a></div>
            </div>

            <div class="d-flex">
                <div class="p-2"><button onclick="addpage()" class="bttn"><img src="./images/icons8-add-30.png" ></button></div>
                
                <div class="p-2"><img src="./images/icons8-search-48.png" alt="" class="cart"></div>
                <div class="p-2"><img src="./images/icons8-user-24.png" alt=""></div>
                <div class="p-2"><img src="./images/icons8-heart-30.png" alt="" class="cart"></div>
                <div class="pt-2 p-1">
                    <button class="d-flex bttn1 px-2">
                        <img src="./images/icons8-bag-64.png" class="cart12" alt="">
                        <div class="d-flex">
                            <div class="bagnumber">0</div><span class="p-1 bag">Your Bag</span>
                        </div>
                    </button>
                </div>
            </div>
            
        </div>

        <div class="">
            <div class=""><img src="./images/bannerimage.jpg" class="bannerimage" alt=""></div>
        </div>

        <div id="datacontainer"></div>


    <script src="./script.js"></script>
</body>
</html>
